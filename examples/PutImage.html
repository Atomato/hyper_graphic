<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Hyper Graphic Drawing Example</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="../submodules/three.js/examples/main.css">
		<style>
			body {
				background-color: #f0f0f0;
				color: #444;
			}
			a {
				color: #08f;
			}
		</style>
	</head>
	<body>

		<div id="container"></div>

		<script type="module">

			import * as HYPER from '../module/hyper_graphic.js';

			HYPER.init2(10,10);
			new HYPER.xAxis(-10, 10).showEndPointArrowMark();
			new HYPER.yAxis(-10, 10).showEndPointArrowMark();

			new HYPER.HyImage('./example_image.png', 3, 3);

			const image_width = 2.45;
			const image_height = 0.94;
            var image_position = new HYPER.HyPosition(image_width / 2, -image_height/2, -1);
            var jpg_image = new HYPER.HyImage('./example_image.jpg', image_width, image_height);
			jpg_image.setPosition(image_position);

		</script>

	</body>
</html>
