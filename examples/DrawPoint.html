<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Hyper Graphic Drawing Example</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="../submodules/three.js/examples/main.css">
		<style>
			body {
				background-color: #f0f0f0;
				color: #444;
			}
			a {
				color: #08f;
			}
		</style>
	</head>
	<body>

		<div id="container"></div>

		<script type="module">

			import * as HYPER from '../module/hyper_graphic.js';

            HYPER.init2(20, 20);
            new HYPER.xAxis(-10, 10).showEndPointArrowMark();
            new HYPER.yAxis(-10, 10).showEndPointArrowMark();

			//검정 점 : 좌표를 넣지 않으면 원점에 생성.
			new HYPER.HyPoint();

			//빨강 점 : 좌표를 넣어서 생성. 색깔을 추후 지정.
			var position_a = new HYPER.HyPosition(-1,1);
			new HYPER.HyPoint(position_a).setColor(0xff0000);

			//초록 점 : 좌표, 색, 크기를 넣어서 생성.
			var position_b = new HYPER.HyPosition(1, 1);
			new HYPER.HyPoint(position_b, 0x00ff00, 0.2);

			//파랑 점 : 색깔, 좌표를 추후 지정.
			var blue_point = new HYPER.HyPoint();
			blue_point.setColor(0x0000ff);
			var position_c = new HYPER.HyPosition(-1, -1);
			blue_point.setPosition(position_c);

		</script>

	</body>
</html>
