<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Hyper Graphic Drawing Example</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="../submodules/three.js/examples/main.css">
		<style>
			body {
				background-color: #f0f0f0;
				color: #444;
			}
			a {
				color: #08f;
			}
		</style>
	</head>
	<body>

		<div id="container"></div>

		<script type="module">

			import * as HYPER from '../module/hyper_graphic.js';

			HYPER.init2(20, 20);
			new HYPER.xAxis(-10, 10).showEndPointArrowMark();
			new HYPER.yAxis(-10, 10).showEndPointArrowMark();

			var points = [];

            points.push(new HYPER.HyPosition(3, 4));
            points.push(new HYPER.HyPosition(5, 8));
            points.push(new HYPER.HyPosition(9, 6));
            points.push(new HYPER.HyPosition(5, 5));
            points.push(new HYPER.HyPosition(4, 4));

			var shape = new HYPER.HyShape(points);

			shape.setFaceColor(0xffff00);

		</script>

	</body>
</html>
